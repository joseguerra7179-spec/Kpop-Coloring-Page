<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ppulbatu Coloring Book</title>
    <link rel="stylesheet" href="ppulbatu.css"> 
    <link rel="icon" type="image/jpeg" href="dibujos folder/favicon ppulbatu.jpg">
    <style>
        /* Importamos una fuente linda de Google Fonts por si falla Nickfont */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            /* Fondo degradado estilo pastel Kawaii */
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nickfont', 'Fredoka', sans-serif;
            overflow: hidden;
        }

        /* Contenedor tipo tarjeta flotante */
        .welcome-card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(199, 18, 124, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 4px solid #fff;
            animation: float 3s ease-in-out infinite;
        }

        .title {
            font-size: 80px;
            color: #ff6bb5; /* Color rosa chicle */
            /* Borde blanco grueso alrededor de las letras */
            -webkit-text-stroke: 3px white;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
            margin: 0;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 24px;
            color: #888;
            margin-top: 10px;
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* Imagen del logo */
        .mascot-img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
            transition: transform 0.3s;
        }
        
        .mascot-img:hover {
            transform: rotate(5deg) scale(1.1);
        }

        /* Bot贸n de Jugar */
        .play-btn {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(90deg, #ff85c0, #ff6bb5);
            color: white;
            font-size: 40px; /* Tama帽o m谩s equilibrado */
            padding: 15px 60px;
            border-radius: 50px;
            border: 4px solid white;
            box-shadow: 0 8px 15px rgba(255, 107, 181, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 20px rgba(255, 107, 181, 0.6);
            background: linear-gradient(90deg, #ff6bb5, #ff85c0);
        }

        .play-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(255, 107, 181, 0.4);
        }

        /* Animaci贸n de flotaci贸n suave */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Decoraci贸n de fondo (C铆rculos) */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }
        .c1 { width: 300px; height: 300px; top: -50px; left: -50px; }
        .c2 { width: 400px; height: 400px; bottom: -100px; right: -50px; }

    </style>
</head>
<body>

    <div class="bg-circle c1"></div>
    <div class="bg-circle c2"></div>

    <div class="welcome-card">
        <img src="dibujos folder/279c98aebd2a2eb4ba3a1b5fe587607e.jpg" alt="Ppulbatu Logo" class="mascot-img">

        <h1 class="title">Coloring<br>Kpop Mascots</h1>
        <p class="subtitle">Create your own kawaii masterpiece!</p>
        
        <a href="ppulbatu_first_interface.html" class="play-btn">
            Play Now 
        </a>
    </div>

</body>
</html>
